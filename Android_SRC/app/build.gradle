apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.diveprome.avlasov.diveprome"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 24
        versionName '13.4'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    namespace 'com.diveprome.avlasov.diveprome'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    api 'com.google.android.gms:play-services-analytics:18.0.2'
    //classpath 'com.android.tools.build:gradle:4.1.2'

    //classpath 'com.google.gms:google-services:4.3.3'
    //compile 'com.google.android.gms:play-services-analytics:17.0.0'
}
